<div class="container" *ngIf="pick">
    <div class="pickDetails">
        <img src="assets/logos/{{pick.pick.teamAbv}}.png">
        <b>{{pick.pick.teamName}}</b>
    </div>
    <div class="gameDetails">
        <div>
            {{pick.game.awayTeam.teamName}} @ {{pick.game.homeTeam.teamName}}
        </div>
        <div>
            Favorite: {{pick.game.spread.favTeam.teamName}} by {{pick.game.spread.points}}
        </div>
    </div>
</div>
