<div id="container">
    <div class="flexInline" *ngIf="team">
        <img src="assets/logos/{{team.teamAbv}}.png">
        <div class="element">
            <b>@</b>{{team.teamName}}
            <span class="subtitle">
                {{team.wins}}-{{team.losses}}-{{team.ties}}
            </span>
        </div>
    </div>
</div>
