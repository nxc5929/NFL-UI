<mat-slider
    thumbLabel
    class="left"
    [ngClass]="[leftSpread ? 'cdk-focused' : 'notFavorite', cssFromSpread]"
    invert="true"
    value={{leftValue}}
    step="0.5"
    min="0"
    max="20">
</mat-slider>
<mat-slider
    thumbLabel
    class="right"
    [ngClass]="[leftSpread ? 'notFavorite' : 'cdk-focused', cssFromSpread]"
    value={{rightValue}}
    step="0.5"
    min="0"
    max="20">
</mat-slider>
