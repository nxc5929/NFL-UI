<mat-card>
    <mat-form-field class="example-full-width">
        <mat-label>Survivor</mat-label>
        <mat-select [value]="survivorId" (selectionChange)="teamSelected($event.value)">
            <mat-option *ngFor="let team of _teams" [value]="team.id">{{team.teamName}}</mat-option>
        </mat-select>
    </mat-form-field>
</mat-card>
