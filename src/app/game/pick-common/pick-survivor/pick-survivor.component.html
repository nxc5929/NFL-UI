<mat-card>
    <mat-form-field class="example-full-width">
        <mat-label>Survivor</mat-label>
        <mat-select [value]="survivor" (selectionChange)="onChange.emit($event.value)">
            <mat-option *ngFor="let team of teams" [value]="team">{{team.teamName}}</mat-option>
        </mat-select>
    </mat-form-field>
</mat-card>
