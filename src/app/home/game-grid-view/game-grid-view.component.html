<mat-grid-list cols="{{columnNum}}" rowHeight="2:1" gutterSize="30px" (window:resize)="resize()">
    <mat-grid-tile 
        *ngFor="let pick of picks" 
        [style.background-color]="getWinner(pick.game, pick.pick)">
        <div class="game">
            <div class="team">
                <img src="assets/logos/{{pick.game.homeTeam.teamAbv}}.png">
                <span class="smallText {{selected(pick.game.homeTeam, pick.pick)}}">{{pick.game.homeTeam.teamAbv}}</span>
            </div>
            <div class="gameInfo">
                <div class="score">
                    <span>{{pick.game.homeScore}} - {{pick.game.awayScore}}</span>
                </div>
                <div class=gameDetails>
                    <div class="time smallText">
                        {{pick.game.clock}}
                    </div>
                    <div class="qrt superSmallText">
                        {{pick.game.qrt}}
                    </div>
                </div>
            </div>
            <div class="team">
                <img src="assets/logos/{{pick.game.awayTeam.teamAbv}}.png">
                <span class="smallText {{selected(pick.game.awayTeam, pick.pick)}}">{{pick.game.awayTeam.teamAbv}}</span>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
